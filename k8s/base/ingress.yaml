---
# MEMSHADOW Ingress
# Provides external HTTPS access to MEMSHADOW services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memshadow-ingress
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "HIGH:!aNULL:!MD5"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - memshadow.yourdomain.com
    - c2.yourdomain.com
    - tempest.yourdomain.com
    secretName: memshadow-tls
  rules:
  # Main API
  - host: memshadow.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memshadow-service
            port:
              number: 8000
  # C2 Service
  - host: c2.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memshadow-c2-service
            port:
              number: 8443
  # TEMPEST Dashboard
  - host: tempest.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memshadow-tempest-service
            port:
              number: 8080

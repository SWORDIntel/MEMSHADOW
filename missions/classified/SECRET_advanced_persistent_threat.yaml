mission_id: "secret_apt_001"
mission_name: "Advanced Persistent Threat Simulation"
description: "Secret - Multi-stage APT campaign with persistence and C2"
classification: "SECRET"

objective_stages:
  - stage_id: "initial_access"
    description: "Establish initial access via multiple vectors"
    classification: "SECRET"
    tasks:
      - agent_type: "recon"
        params:
          target_cidr: "classified_network_range"
          scan_type: "stealth_comprehensive"
          evasion: true
      - agent_type: "wifi"
        params:
          task_type: "scan"
          interface: "wlan0"
          scan_time: 120
          show_hidden: true
      - agent_type: "webscan"
        params:
          task_type: "scan"
          url_from_blackboard: "target_infrastructure"
          scan_depth: "deep"
          cve_analysis: true
    success_criteria:
      - "initial_foothold_established"

  - stage_id: "privilege_escalation"
    description: "Escalate privileges on compromised systems"
    classification: "SECRET"
    depends_on: "initial_access"
    tasks:
      - agent_type: "authtest"
        params:
          mode: "privilege_escalation"
          targets_from_blackboard: "compromised_hosts"
          techniques: ["token_manipulation", "dll_hijacking", "service_exploits"]
    success_criteria:
      - "admin_access_achieved"

  - stage_id: "credential_dumping"
    description: "Extract credentials from memory and disk"
    classification: "SECRET"
    depends_on: "privilege_escalation"
    tasks:
      - agent_type: "authtest"
        params:
          mode: "credential_dump"
          methods: ["lsass", "sam", "ntds", "browser_credentials"]
    success_criteria:
      - "credentials_extracted"

  - stage_id: "lateral_movement"
    description: "Move laterally across network"
    classification: "SECRET"
    depends_on: "credential_dumping"
    tasks:
      - agent_type: "recon"
        params:
          mode: "internal_recon"
          use_credentials: true
          target_domain: true
    success_criteria:
      - "domain_mapped"
      - "additional_hosts_compromised"

  - stage_id: "establish_persistence"
    description: "Establish multiple persistence mechanisms"
    classification: "SECRET"
    depends_on: "lateral_movement"
    tasks:
      - agent_type: "authtest"
        params:
          mode: "persistence"
          methods: ["registry_autorun", "scheduled_tasks", "wmi_subscription", "service_creation"]
    success_criteria:
      - "persistence_established"

  - stage_id: "exfiltration_preparation"
    description: "Identify and stage sensitive data"
    classification: "SECRET"
    depends_on: "lateral_movement"
    tasks:
      - agent_type: "recon"
        params:
          mode: "data_discovery"
          file_patterns: ["*.docx", "*.xlsx", "*.pptx", "*.pdf", "*.txt"]
          sensitive_keywords: ["confidential", "secret", "classified"]
    success_criteria:
      - "sensitive_data_identified"

  - stage_id: "bgp_monitoring"
    description: "Monitor BGP for network intelligence"
    classification: "SECRET"
    tasks:
      - agent_type: "bgp"
        params:
          monitor_asns: "classified_asn_list"
          check_rpki: true
          detect_hijacks: true
    success_criteria:
      - "network_intelligence_gathered"

  - stage_id: "blockchain_forensics"
    description: "Analyze blockchain for financial intelligence"
    classification: "SECRET"
    tasks:
      - agent_type: "blockchain"
        params:
          chains: ["ethereum", "bitcoin", "monero"]
          analysis_depth: "deep"
          detect_patterns: ["wash_trading", "pump_dump", "rugpull", "money_laundering"]
          address_clustering: true
    success_criteria:
      - "financial_intelligence_gathered"


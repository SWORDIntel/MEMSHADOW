version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memshadow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: memshadow
      POSTGRES_PASSWORD: memshadow_dev_password
      POSTGRES_DB: memshadow
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memshadow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: memshadow_redis
    restart: unless-stopped
    command: redis-server --requirepass memshadow_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "memshadow_dev_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: memshadow_chromadb
    restart: unless-stopped
    environment:
      CHROMA_SERVER_AUTH_PROVIDER: "chromadb.auth.token.TokenAuthServerProvider"
      CHROMA_SERVER_AUTH_CREDENTIALS: "memshadow_dev_token"
      ALLOW_RESET: "true"
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MEMSHADOW Application
  memshadow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memshadow_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    environment:
      # Project
      PROJECT_NAME: "MEMSHADOW"
      VERSION: "1.0.0"

      # Web Interface
      WEB_SECRET_KEY: "dev_secret_key_change_in_production_minimum_32_characters"
      WEB_TOKEN_EXPIRY_HOURS: "24"
      WEB_ADMIN_USERNAME: "admin"
      WEB_ADMIN_PASSWORD: "admin"  # Will be hashed on startup
      WEB_CORS_ORIGINS: "http://localhost:3000,http://localhost:8080,http://localhost:8000"

      # Security Middleware
      ENABLE_SECURITY_MIDDLEWARE: "true"

      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: memshadow
      POSTGRES_PASSWORD: memshadow_dev_password
      POSTGRES_DB: memshadow

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: memshadow_dev_password
      REDIS_URL: "redis://:memshadow_dev_password@redis:6379/0"

      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: "8000"
      CHROMA_COLLECTION: "memshadow_memories"

      # Celery
      CELERY_BROKER_URL: "redis://:memshadow_dev_password@redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://:memshadow_dev_password@redis:6379/1"

      # Features
      ENABLE_FEDERATED_LEARNING: "true"
      ENABLE_META_LEARNING: "true"
      ENABLE_CONSCIOUSNESS: "true"
      ENABLE_SELF_MODIFYING: "false"

      # Logging
      LOG_LEVEL: "INFO"

    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:ro  # Mount app code (read-only for safety)
      - ./config:/app/config:ro
      - app_data:/app/data
      - app_logs:/app/logs
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python run_web.py

  # Optional: Development tools container
  dev-tools:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memshadow_dev_tools
    profiles:
      - dev  # Only start with --profile dev
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: memshadow
      POSTGRES_PASSWORD: memshadow_dev_password
      POSTGRES_DB: memshadow
      REDIS_HOST: redis
      REDIS_PASSWORD: memshadow_dev_password
    volumes:
      - .:/app
    networks:
      - memshadow_network
    command: tail -f /dev/null  # Keep container running

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local

networks:
  memshadow_network:
    driver: bridge

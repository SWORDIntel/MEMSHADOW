---
# MEMSHADOW Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memshadow
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: memshadow
    app.kubernetes.io/version: "2.1"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: memshadow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memshadow
        app.kubernetes.io/component: application
        app.kubernetes.io/version: "2.1"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: memshadow-sa
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-redis
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      - name: wait-for-chromadb
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z chromadb-service 8000; do
            echo "Waiting for ChromaDB..."
            sleep 2
          done
          echo "ChromaDB is ready!"
      containers:
      - name: memshadow
        image: memshadow:2.1  # Replace with your registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 8443
          name: c2-https
          protocol: TCP
        - containerPort: 8080
          name: tempest
          protocol: TCP
        envFrom:
        - configMapRef:
            name: memshadow-config
        - secretRef:
            name: memshadow-secrets
        volumeMounts:
        - name: memshadow-data
          mountPath: /data
        - name: missions
          mountPath: /app/missions
        - name: exfil
          mountPath: /app/exfil
        - name: payloads
          mountPath: /app/payloads
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      volumes:
      - name: memshadow-data
        persistentVolumeClaim:
          claimName: memshadow-data-pvc
      - name: missions
        emptyDir: {}
      - name: exfil
        emptyDir: {}
      - name: payloads
        emptyDir: {}
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - memshadow
              topologyKey: kubernetes.io/hostname

---
# MEMSHADOW Service (Main API)
apiVersion: v1
kind: Service
metadata:
  name: memshadow-service
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: application
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: memshadow

---
# MEMSHADOW C2 Service
apiVersion: v1
kind: Service
metadata:
  name: memshadow-c2-service
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: c2
spec:
  type: LoadBalancer
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: c2-https
  selector:
    app.kubernetes.io/name: memshadow

---
# MEMSHADOW TEMPEST Dashboard Service
apiVersion: v1
kind: Service
metadata:
  name: memshadow-tempest-service
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: tempest
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: tempest
  selector:
    app.kubernetes.io/name: memshadow

---
# ServiceAccount for MEMSHADOW
apiVersion: v1
kind: ServiceAccount
metadata:
  name: memshadow-sa
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: security

version: '3.8'

# MEMSHADOW Full Stack Deployment
# Classification: UNCLASSIFIED
# For authorized security testing and defensive research only

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memshadow-postgres
    environment:
      POSTGRES_DB: memshadow
      POSTGRES_USER: memshadow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe123!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - memshadow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memshadow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for Blackboard & Caching
  redis:
    image: redis:7-alpine
    container_name: memshadow-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-ChangeMe123!}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - memshadow-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: memshadow-chromadb
    environment:
      CHROMA_SERVER_AUTH_PROVIDER: "chromadb.auth.token.TokenAuthServerProvider"
      CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER: "X-Chroma-Token"
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMA_TOKEN:-memshadow-token-change-me}
      ALLOW_RESET: "false"
      IS_PERSISTENT: "true"
      ANONYMIZED_TELEMETRY: "false"
    volumes:
      - chromadb_data:/chroma/chroma
    ports:
      - "8001:8000"
    networks:
      - memshadow-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MEMSHADOW Application
  memshadow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memshadow-app
    environment:
      # Database
      DATABASE_URL: "postgresql://memshadow:${POSTGRES_PASSWORD:-ChangeMe123!}@postgres:5432/memshadow"

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ChangeMe123!}
      REDIS_DB: 0

      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      CHROMA_TOKEN: ${CHROMA_TOKEN:-memshadow-token-change-me}

      # Application
      SECRET_KEY: ${SECRET_KEY:-generate-a-secure-secret-key-here}
      API_V1_STR: "/api/v1"
      PROJECT_NAME: "MEMSHADOW"
      VERSION: "2.1"

      # Security
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Classification
      DEFAULT_CLASSIFICATION: "UNCLASSIFIED"

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # C2 Configuration
      C2_BEACON_INTERVAL: 60
      C2_SESSION_TIMEOUT: 300

      # TEMPEST Configuration
      TEMPEST_CLASSIFICATION: "UNCLASSIFIED"

      # Hardware Acceleration
      ENABLE_GPU: ${ENABLE_GPU:-false}
      ENABLE_NPU: ${ENABLE_NPU:-false}
      ENABLE_AVX512: ${ENABLE_AVX512:-true}

    volumes:
      - ./missions:/app/missions
      - ./exfil:/app/exfil
      - ./payloads:/app/payloads
      - ./logs:/app/logs
      - memshadow_data:/data

    ports:
      - "8000:8000"   # Main API
      - "8443:8443"   # C2 HTTPS
      - "8080:8080"   # TEMPEST Dashboard

    networks:
      - memshadow-net

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: memshadow-nginx
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - memshadow-net
    depends_on:
      - memshadow
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - production

networks:
  memshadow-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chromadb_data:
    driver: local
  memshadow_data:
    driver: local
  nginx_logs:
    driver: local

mission_id: "full_security_audit_001"
mission_name: "Comprehensive Security Audit"
description: "Complete security assessment using all SWARM agents including VantaBlackWidow-inspired capabilities"

objective_stages:
  - stage_id: "network_discovery"
    description: "Discover all network hosts and services"
    tasks:
      - agent_type: "recon"
        params:
          target_cidr: "172.19.0.0/24"
          scan_type: "comprehensive"
          ports: "1-65535"
    success_criteria:
      - "blackboard_key_exists:known_hosts"
      - "num_known_hosts >= 1"

  - stage_id: "dynamic_crawling"
    description: "Perform dynamic web crawling with Selenium"
    depends_on: "network_discovery"
    tasks:
      - agent_type: "crawler"
        params_from_blackboard:
          start_url: "primary_web_service_host"
        params:
          max_depth: 3
          max_pages: 100
          extract_forms: true
          detect_ajax: true
    success_criteria:
      - "blackboard_key_exists:discovered_urls"

  - stage_id: "api_enumeration"
    description: "Map all API endpoints"
    depends_on: "dynamic_crawling"
    tasks:
      - agent_type: "apimapper"
        params_from_blackboard:
          target_host: "primary_web_service_host"
          target_port: "primary_web_service_port"
    success_criteria:
      - "api_endpoints_mapped"

  - stage_id: "authentication_testing"
    description: "Test authentication and authorization mechanisms"
    depends_on: "api_enumeration"
    tasks:
      - agent_type: "authtest"
        params_from_blackboard:
          endpoints: "discovered_endpoints"
    success_criteria:
      - "all_endpoints_tested"

  - stage_id: "bgp_monitoring"
    description: "Monitor BGP routes for hijacking attempts"
    tasks:
      - agent_type: "bgp"
        params:
          monitor_asns: []
          check_rpki: true
    success_criteria:
      - "bgp_routes_analyzed"

  - stage_id: "blockchain_analysis"
    description: "Analyze blockchain transactions for fraud"
    tasks:
      - agent_type: "blockchain"
        params:
          chains: ["ethereum", "bitcoin"]
          analysis_depth: "deep"
    success_criteria:
      - "blockchain_transactions_analyzed"

overall_success_condition: "All stages completed and comprehensive security report generated with IoC analysis"

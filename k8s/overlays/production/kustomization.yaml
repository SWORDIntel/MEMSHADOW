apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: memshadow

bases:
  - ../../base

replicas:
  - name: memshadow
    count: 5
  - name: postgres
    count: 1
  - name: redis
    count: 1
  - name: chromadb
    count: 1

patches:
  - path: memshadow-resources.yaml

images:
  - name: memshadow
    newName: your-registry.com/memshadow
    newTag: "2.1"

configMapGenerator:
  - name: memshadow-config
    behavior: merge
    literals:
      - LOG_LEVEL=WARNING
      - ENVIRONMENT=production
      - PROMETHEUS_ENABLED=true

---
# MEMSHADOW Network Policy
# Restricts network traffic between pods for defense in depth
# Classification: UNCLASSIFIED

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: memshadow-netpol
  namespace: memshadow
  labels:
    app.kubernetes.io/name: memshadow
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: memshadow
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: ingress
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow ChromaDB
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: chromadb
    ports:
    - protocol: TCP
      port: 8000
  # Allow external HTTPS for web scraping
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80


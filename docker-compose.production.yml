version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memshadow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-memshadow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-memshadow}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memshadow}"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: memshadow_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: memshadow_chromadb
    restart: unless-stopped
    environment:
      CHROMA_SERVER_AUTH_PROVIDER: "chromadb.auth.token.TokenAuthServerProvider"
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMA_AUTH_TOKEN:?CHROMA_AUTH_TOKEN must be set}
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "127.0.0.1:8001:8000"
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # MEMSHADOW Web API
  memshadow:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: memshadow_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    environment:
      # Load from .env file
      - PROJECT_NAME
      - VERSION
      - WEB_SECRET_KEY
      - WEB_TOKEN_EXPIRY_HOURS
      - WEB_ADMIN_USERNAME
      - WEB_ADMIN_PASSWORD
      - WEB_CORS_ORIGINS
      - ENABLE_SECURITY_MIDDLEWARE
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CELERY_BROKER_URL
      - CELERY_RESULT_BACKEND
      - LOG_LEVEL
      - ENABLE_FEDERATED_LEARNING
      - ENABLE_META_LEARNING
      - ENABLE_CONSCIOUSNESS
      - ENABLE_SELF_MODIFYING
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - ./config:/app/config:ro
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: memshadow_nginx
    restart: unless-stopped
    depends_on:
      - memshadow
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - memshadow_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # Celery Worker (Async Tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: memshadow_celery_worker
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - REDIS_PASSWORD
      - CELERY_BROKER_URL
      - CELERY_RESULT_BACKEND
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    networks:
      - memshadow_network
    security_opt:
      - no-new-privileges:true

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: memshadow_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - memshadow_network
    security_opt:
      - no-new-privileges:true

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: memshadow_grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - memshadow_network
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  memshadow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
